<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Cart</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .item {
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
        }
        .item img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .button:hover {
            background-color: #218838;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff5722;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
        }
        .cart span {
            background-color: white;
            color: #ff5722;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 14px;
            margin-left: 5px;
        }
        .cart-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cart-dropdown.show {
            display: block;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cart" onclick="toggleCart()">
        ðŸ›’ Cart <span id="cart-count">0</span>
    </div>
    <div class="cart-dropdown" id="cart-dropdown"></div>

   

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            updateCartUI();
        });

        function addToCart(name, price, img) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name, price, img });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartUI();
            document.getElementById("cart-dropdown").classList.add("show");
        }

        function updateCartUI() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById("cart-count").textContent = cart.length;
            let cartDropdown = document.getElementById("cart-dropdown");
            cartDropdown.innerHTML = "";
            cart.forEach((item, index) => {
                let cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
                cartItem.innerHTML = `
                    <img src="${item.img}" alt="${item.name}" width="40">
                    <span>${item.name} - $${item.price}</span>
                    <button class="remove-btn" onclick="removeFromCart(${index})">X</button>
                `;
                cartDropdown.appendChild(cartItem);
            });
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartUI();
        }

        function toggleCart() {
            document.getElementById("cart-dropdown").classList.toggle("show");
        }
    </script>
</body>
</html>
